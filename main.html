<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Total Marks</th>
                <th>Marks Obtained</th>
                <th>Grade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Mathematics</td>
                <td>100</td>
                <td>88</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>100</td>
                <td>82</td>
                <td>A</td>
            </tr>
            <tr>
                <td>English</td>
                <td>100</td>
                <td>75</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Computer</td>
                <td>100</td>
                <td>90</td>
                <td>A+</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
